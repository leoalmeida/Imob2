<h2>Editar</h2>

<form role="form" class="form-horizontal" ng-submit="incluiLocador()">
<div class="form-group">
	<label for="cpf" class="col-lg-2 control-label">CPF</label>
	<div class="col-lg-8">
	<input type="text" id="cpf" required class="form-control" ng-model="locador.cpf">
	</div>
</div>
<div class="form-group">
	<label for="rg" class="col-lg-2 control-label">RG</label>
	<div class="col-lg-8">
	<input type="text" id="rg" required class="form-control" ng-model="locador.rg">
	</div>
</div>
<div class="form-group">
	<label for="nome" class="col-lg-2 control-label">Nome</label>	
	<div class="col-lg-8">
	<input type="text" id="nome" required class="form-control" ng-model="locador.nome">	
	</div>
</div>
<div class="form-group">
	<label for="Endereços" class="col-lg-2 control-label">Endere&ccedil;os</label>
	<div class="col-lg-8 ">
		<div class="panel panel-default" ng-model="enderecos" >
			<div id="main" class="panel-body"></div>
		</div>
	</div>
		
</div>
<div class="form-group">	
	<label for="telefones" class="col-lg-2 control-label">Telefones</label>	
	<div class="col-lg-8">
		<input id="telTags" name="telTags" class="form-control" ng-model="telefones">	
	</div>	
</div>
<div class="form-group">
	<div class="col-lg-offset-5 col-lg-10">
		<a class="btn btn-default" onClick="form">Incluir Locat&aacute;rio</a>		
	</div>	
</div>
</form>


<!-- W2UI scripts --> 
<script src="./js/w2ui-1.4.2.min.js"></script>
<!-- Custom scripts -->
<script src="./js/fm.tagator.jquery.js"></script>
<script src="./js/bootstrap-select.js"></script>
<script src="./js/home.js"></script>
