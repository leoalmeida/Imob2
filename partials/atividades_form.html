<form name="myForm">
	<div class="control-group" ng-class="{error: myForm.atividade.$invalid && !myForm.atividade.$pristine}">
	<label>Id</label>
	<input type="text" name="id" ng-model="atividade.id" required>
	<span ng-show="myForm.id.$error.required && !myForm.id.$pristine" class="help-inline">
	    Required {{myForm.id.$pristine}}</span>
	</div>
	
	<div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
	<label>Data vencimento</label>
	<input type="datetime-local" name="dt-venc" ng-model="atividade.vencimento" required>
	<span ng-show="myForm.date.$error.required && !myForm.date.$pristine" class="help-inline">
	    Required</span>
	<span ng-show="myForm.atividade.$error.date" class="help-inline">
	    Not a Date</span>
	</div>
	
	<label>Descricao</label>
	<textarea name="description" ng-model="atividade.descricao"></textarea>
	
	<label>Contrato</label>	
	<select  name="status" ng-model="atividade.contrato">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	
	<label>Status</label>
	<select  name="status" ng-model="atividade.status">
		<option>pendente</option>
		<option>atrasado</option>
		<option>encerrado</option>
	</select>
	
	<br>
	<a href="#/" class="btn">Cancel</a>
	<button ng-click="saveActivity()" ng-disabled="myForm.$invalid"
	      class="btn btn-primary">Save</button>	
</form>
